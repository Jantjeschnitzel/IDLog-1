    <script type="text/javascript">
        $("#btnReadId").on('click', function () {
            var openedWindow = window.open("https://idlog.be:9080/eid.html");
            window.addEventListener("message", function receiveMessage(event) {
                if (event.origin !== "http://idlog.be:9000/")
                    if (event.data) {
                        $('#firstName').val(event.data.firstName);
                        $('#name').val(event.data.name);
                        $('#middleName').val(event.data.middleName);
                        $('#nationalNumber').val(event.data.nationalNumber);
                        $('#dateOfBirth').val(event.data.dateOfBirth);
                        $('#placeOfBirth').val(event.data.placeOfBirth);
                        $('#nationality').val(event.data.nationality);
                        $('#streetAndNumber').val(event.data.address.streetAndNumber);
                        $('#zip').val(event.data.address.zip);
                        $('#municipality').val(event.data.address.municipality);
                        $('#cardNumber').val(event.data.cardNumber);
                        $('#cardValidityDateBegin').val(event.data.cardValidityDateBegin);
                        $('#cardValidityDateEnd').val(event.data.cardValidityDateEnd);
                    }
            }, false);
        });


        (function () {

            if (!!navigator.geolocation) {

                var map;

                var mapOptions = {
                    zoom: 15,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };

                map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

                navigator.geolocation.getCurrentPosition(function (position) {

                    var geolocate = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);

                    var infowindow = new google.maps.InfoWindow({
                        map: map,
                        position: geolocate,
                        content: '<h1>Location pinned from HTML5 Geolocation!</h1>' +
                            '<h2>Latitude: ' + position.coords.latitude + '</h2>' +
                            '<h2>Longitude: ' + position.coords.longitude + '</h2>'
                    });

                    map.setCenter(geolocate);

                });

            } else {
                document.getElementById('map-canvas').innerHTML = 'No Geolocation Support.';
            }

        })();
    </script>
